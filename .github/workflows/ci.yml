name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Segmenter-BE-Components
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Test
        run: pytest

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Segmenter-FE-Components
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build

  docker-build-push:
    needs: [backend-tests, frontend-build]
    runs-on: ubuntu-latest
    env:
      IMAGE_BACKEND: danielson/cnh-backend
      IMAGE_FRONTEND: danielson/cnh-frontend
      SHOULD_PUSH: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: Segmenter-BE-Components
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
            ${{ env.IMAGE_BACKEND }}:latest
      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: Segmenter-FE-Components
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
            ${{ env.IMAGE_FRONTEND }}:latest
